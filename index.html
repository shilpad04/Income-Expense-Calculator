<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Expense Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:
    ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Income Expense Calculator</h1>
  <p>"Stay on top of your income & expenses â€” simple, fast, and organized."</p>

  <!-- Totals -->
  <div class="totals">
    <div class="total-income">
      <div>Total Income</div>
      <span id="total-income">Rs 0.0</span>
    </div>
    <div class="total-expense">
      <div>Total Expenses</div>
      <span id="total-expense">Rs 0.0</span>
    </div>
    <div class="net-balance">
      <div>Net Balance</div>
      <span id="net-balance">Rs 0.0</span>
    </div>
  </div>

  <!-- Entry Form -->
  <form class="entry-form">
    <div class="entry-container">
      <h3>Add New Entry</h3>

      <!-- Row 1: Type + Date -->
      <div class="type-date-row">
        <div class="type-group">
          <label>Type:</label>
          <label>
            <input type="radio" name="type" value="income" checked /> Income
          </label>
          <label>
            <input type="radio" name="type" value="expense" /> Expense
          </label>
        </div>

        <div class="date-group">
          <label for="entry-date">Date:</label>
          <input type="date" id="entry-date" required />
        </div>
      </div>

      <!-- Row 2: Description + Amount -->
      <div class="entries-row">
        <div class="entries">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            placeholder="Enter the description, e.g. Salary, Shopping"
            required
          />
        </div>

        <div class="entries">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            placeholder="e.g. 200, 1000"
            min="0"
            step="0.01"
            required
          />
        </div>
      </div>

      <!-- Buttons -->
      <div class="btn">
        <button type="submit" id="submit-btn">Add Entry</button>
        <button type="reset" id="reset-btn">Reset</button>
      </div>

      <input type="hidden" id="edit-id" />
    </div>
  </form>

  <!-- Filters -->
  <div class="filters">
    <div class="filters-title">Filter:</div>
    <label><input type="radio" name="filter" value="all" checked /> All</label>
    <label><input type="radio" name="filter" value="income" /> Income</label>
    <label><input type="radio" name="filter" value="expense" /> Expense</label>
  </div>

  <!-- Entries List -->
  <div id="added-entries" class="added-entries">
    <p id="no-entries-msg">No entries found</p>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
